<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>

  <body>
    <section class="navbar">
      <ul>
        <li class="logo"><a>Header Logo</a></li>
        <li><a class="link">Header Link one</a></li>
        <li><a class="link">Header link two</a></li>
        <li><a class="link">Header link three</a></li>
      </ul>
    </section>

    <section class="hero">
      <div class="hero-div">
        <div class="hero-text">
          <p class="main-text">This website is awesome</p>
          <p class="sec-text">This website has some subtext that goes under the main title. It's a smaller font and the color is lower contrast</p>
          <button class="button">Sign Up</button>
        </div>
  
        <div class="hero-image">
          <img class="image" src="./assets/hero-image.jpg" alt="Image of a beautiful hill far in the distance">
        </div>
      </div>
    </section>
	<script src="index.js"></script>
  </body>
</html>
